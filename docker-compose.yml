version: '3.8'

services:
  eazimation_db:
    image: postgres:latest
    container_name: eazimation_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - eazimation_db:/var/lib/postgresql/data

volumes:
  eazimation_db: